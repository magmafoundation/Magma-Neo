pluginManagement {
    repositories {
        gradlePluginPortal()
        mavenLocal()
        maven { url = 'https://repo.magmafoundation.org/releases' }
    }
}

plugins {
    id 'net.neoforged.gradle.platform' version '71.0.4'
}

rootProject.name = rootDir.name

dynamicProjects {
    include ':base'
    include ':magma'

    project(":base").projectDir = file("projects/base")
    project(":magma").projectDir = file("projects/magma")
}

include ':tests'
project(":tests").projectDir = file("tests")

include ':testframework'
